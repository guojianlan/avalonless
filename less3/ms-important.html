<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-controller</title>
    <script src="../avalon.js"></script>
    <script>
        avalon.ready(function(){
            avalon.define({
                $id:'AAA',
                name:'liger',
                color:'geen'
            });
            avalon.define({
                $id:'BBB',
                name:'li',
                color:'red'
            });
            avalon.define({
                $id:'CCC',
                name:'lii'

            });
            avalon.define({
                $id:'DDD',
                name:'liii'

            });
            avalon.scan();
        });
    </script>
</head>
<body>
<div ms-controller="AAA">
    <div>{{name}}:{{color}}</div>
    <div ms-controller="BBB">
        <div>{{name}}:{{color}}</div>
        <div ms-controller="CCC">
            <div>{{name}}:{{color}}</div>
            <div ms-important="DDD">
                <div>{{name}}:{{color}}</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
